<!DOCTYPE html>
<html>
<head>
	<title>Gissa filmrankningen</title>
</head>
<body>
	<h1>{{ movie.name }}</h1>
	<p>{{ movie.synopsis }}

	{% if movie.rating == guess.guess %}
		<p>Det var rätt!</p>
	{% else %}
		<p>Det var fel...</p>
	{% endif %}

	{% if complete %}
		<form action="/leaderboard" method="POST">
			<label>Namn<input type="text" name="name"/></label>
			<input type="submit" value="Till topplistan"/>
		</form>
	{% else %}
		<a href="/movie">Nästa film</a>
	{% endif %}
</body>
</html>
