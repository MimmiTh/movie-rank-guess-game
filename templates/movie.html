<!DOCTYPE html>
<html>
<head>
	<title>Gissa filmrankningen</title>
</head>
<body>
	{% if movie.poster %}
		<img src="{{ url_for('static', filename='posters/'+movie.poster) }}"/>
	{% endif %}
	<h1>{{ movie.name }}</h1>
	<p>{{ movie.synopsis }}</p>
	<form action="/answer" method="POST">
		<input type="hidden" name="movie" value="{{ movie.id }}"/>
		<label>Rating<input type="range" min="1" max="9" name="guess"/></label>
		<input type="submit" value="Gissa">
	</form>
</body>
</html>
