{% extends "base.html" %}
{% block body %}
	<h1>Topplista</h1>
	<p>Din poäng: <b>{{ score }}</b></p>
	<table>
		<tbody>
			<tr>
				<th>Namn</th>
				<th>Poäng</th>
			</tr>
			{% for user in users %}
				<tr>
					<td>{{ user.name }}</td>
					<td>{{ user.score }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
